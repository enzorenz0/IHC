<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthCore - Login</title>
  <link rel="stylesheet" href="styles/variables.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/components.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    function formatOption(option) {
      if (!option.id) return option.text;
      const imgSrc = $(option.element).data("image");
      return $(`<span class="flag-option"><img src="${imgSrc}" alt="flag"> ${option.text}</span>`);
    }

    $(document).ready(function () {
      $("#language-select").select2({
        templateResult: formatOption,
        templateSelection: formatOption,
        minimumResultsForSearch: -1,
      });
    });
  </script>
</head>

<body>
  <div class="app-container">
    <header class="header">
      <div class="contact-info">
        <a href="tel:+6199999999" class="phone-number">(61) 99999-9999</a>
      </div>
      <div class="logo">
        <img src="../assets/logo.png" alt="HealthCore Logo" class="logo-image" />
      </div>
      <div class="language-selector">
        <select class="language-btn" id="language-select">
          <option value="pt" data-image="../assets/brazil-flag.svg">Português</option>
          <option value="en" data-image="../assets/usa.png">Inglês</option>
        </select>
      </div>
    </header>

    <main class="main-content">
      <div class="login-container">
        <div class="image-section">
          <img src="../assets/medicos.png" alt="Médicos" class="healthcare-image" />
        </div>
        <div class="form-section">
          <div class="login-form-container">
            <h2 class="form-title">Login</h2>
            <form class="login-form" id="loginForm">
              <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-input" maxlength="11" inputmode="numeric"
                  placeholder="Coloque seu CPF" required />
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Coloque sua senha"
                  required />
              </div>
              <div class="form-options">
                <div class="remember-option">
                  <input type="checkbox" id="rememberPassword" name="rememberPassword" />
                  <label for="rememberPassword">Lembrar Senha</label>
                </div>
                <a href="#" class="forgot-password">Esqueci a senha</a>
              </div>
              <button type="button" class="login-btn">Entrar</button>
              <div class="divider">
                <span class="divider-text">ou</span>
              </div>
              <button href="#" class="register-link" id="loginBtn">Cadastre-se</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <div class="accessibility-panel">
      <button class="accessibility-btn" id="screenReaderBtn" aria-label="Toggle speaker mode">
        <img src="../assets/alto-falante.png" alt="Alto-falante" class="healthcare-image" />
      </button>
      <button class="accessibility-btn" id="accessibilityBtn" aria-label="Accessibility mode">
        <img src="../assets/acessibilidade.png" alt="Acessibilidade" class="healthcare-image" />
      </button>
    </div>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function () {
      window.location.href = "../cadastro/index.html";
    });
  </script>
</body>

</html>
